<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app">
            <header>
                    <div class="logo">E-shop</div>
                    <div class="cart">
                        <form action="#" class="search-form">
                            <input type="text" class="search-field">
                            <button class="btn-search" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                        <button class="btn-cart" type="button">Корзина</button>
                        <div class="cart-block invisible"></div>
                    </div>
                </header>
                <main>
                        <div class="products">
                                <div class="product-item" v-for="item in Catalog">
                                    <img src="https://placehold.it/200x150" alt="#">
                                    <div class="desc">
                                        <h3>{{item.product_name}}</h3>
                                        <p>{{item.price}}</p>
                                        <button class="buy-btn"
                                            data-image = "https://placehold.it/200x150"
                                            v-bind:data-id = "item.id_product"
                                            v-bind:data-name = "item.product_name"
                                            v-bind:data-price = "item.price"
                                            >Купить</button>
                                    </div>
                                </div>
                </main>
    </div>
    



    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

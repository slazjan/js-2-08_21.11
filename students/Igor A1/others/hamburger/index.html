<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS2 :: Урок 2 :: Меню гамбургеров :: верс. 0.0.2</title>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container-fluid">
  
    <header>
      <div class="row">
        <div class="p2 col-md-4"><h1>Ваш гамбургер:</h1></div>
        <div class="p2 col-md-4"><h2>цена: <span id="total-cost"></span> руб</h2></div>
        <div class="p2 col-md-4"><h2>калорийность: <span id="total-cal"></span> ккал</h2></div>
      </div>
    </header>
    
    <main>
    
      <div class="row">
        <div class="p2 col-md-4">
          <h2>выберите размер:</h2><br>
          <select class="form-control form-control-lg" id="size"></select>
          <div class="placeholder"></div>
        </div>
        <div class="p2 col-md-4">
          <h2>начинку:</h2><br>
          <select class="form-control form-control-lg" id="stuffing"></select>
          <div class="placeholder"></div>
        </div>
        <div class="p2 col-md-4">
          <h2>плюс топинги:</h2><br>
          <div id="topping"></div>
          <div class="placeholder"></div>
        </div>
      </div>
    
    </main>

    <footer>
      <div class="fixed-bottom">
        <p>&copy; 2019 :: JavaScript. Уровень 2 :: Урок 2 :: Задание № 3</p>
      </div>
    </footer>
  
  </div>
  
  <script src="./js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#" id="uForm">
        <fieldset>
            <label>
                <input type="radio" name="Razmer" value="Маленький" data-sum="50" data-cal="20"> Маленький (50 рублей, 20 калорий)
            </label>
            <label>
                <input type="radio" name="Razmer" value="Большой" data-sum="100" data-cal="40"> Большой (100 рублей, 40 калорий)
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="radio" name="Nachinka" value="Сыр" data-sum="10" data-cal="20"> С сыром (+10 рублей, +20 калорий)
            </label>
            <label>
                <input type="radio" name="Nachinka" value="Салат" data-sum="20" data-cal="5"> С салатом (+20 рублей, +5 калорий)
            </label>
            <label>
                <input type="radio" name="Nachinka" value="Картофель" data-sum="15" data-cal="10"> С картофелем (+15 рублей, +10 калорий)
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="checkbox" name="Dop" value="Приправа" data-sum="15" data-cal="0"> Посыпать приправой (+15 рублей, +0 калорий)
            </label>
            <label>
                <input type="checkbox" name="Dop" value="Майонез" data-sum="20" data-cal="5"> Полить майонезом (+20 рублей, +5 калорий)
            </label>
        </fieldset>
    </form>
    <div class="button1">
        <button id="okBtn">Посчитать</button>
    </div>
    <div id="pic"></div>
    <script src="js/main.js"></script>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online shopping</title>
</head>
<body>
    <div id="app">

        <header>
            <div class="logo">E-shop</div>
            <div class="cart">

                    <cart ref="cart" v-show="cartShown"></cart>
                </div>
        </header>
        <main>
            <catalog ref='cat'></catalog>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</html>

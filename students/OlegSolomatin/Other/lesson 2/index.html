<script>
    document.querySelector("#baton").addEventListener("click", function () {

    if (document.querySelectorAll(`input[name="Filling"]:checked`).length === 0) {

        document.querySelector(".result").innerText = "Выберите хотя бы одну начинку!";

    } else {

        let burger = new Burger("options", "Filling", "add");

    }
});

    class Burger {
        constructor (options, Filling, add) {
            this.price = 0;
            this.cal = 0;
            this._getRadio(options);
            this._getChecked(Filling);
            this._getChecked(add);
            this._render();
        }

        _getRadio(name) {
            let node = document.querySelector(`input[name="${name}"]:checked`);
            this.price += +node.dataset.price;
            this.cal += +node.dataset.cal;
        }

        _getChecked(name) {
            let nodes = document.querySelectorAll(`input[name="${name}"]:checked`);
            [...nodes].forEach((elem) => {
                this.price += +elem.dataset.price;
                this.cal += +elem.dataset.cal;
            })
        }

        _render() {
            let textBlock = document.querySelector(".result");
            textBlock.innerText = `Best price - ${this.price} $. Калорийность ${this.cal} - call.`
        }
    }
</script>

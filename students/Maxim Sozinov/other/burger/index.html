<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="burgerForm">
        <fieldset>
            <legend>Выберите бургер</legend>
            <label>
                <input type="radio" name="burgerSize" value="big" data-calories="40" data-price="100" checked> Большой (100 рублей, 40 калорий).
            </label>
            <label>
                <input type="radio" name="burgerSize" value="small" data-calories="20" data-price="50"> Маленький (50 рублей, 20 калорий). 
            </label>
        </fieldset>
        <fieldset>
            <legend>Выберите начинку</legend>
            <label>
                <input type="radio" name="burgerFilling" value="cheese" data-calories="20" data-price="10" checked> Сыр (+10 рублей, +20 калорий). 
            </label>
            <label>
                <input type="radio" name="burgerFilling" value="salad" data-calories="5" data-price="20"> Салат (+20 рублей, +5 калорий). 
            </label>
            <label>
                <input type="radio" name="burgerFilling" value="potato" data-calories="10" data-price="15"> Картоха (+15 рублей, +10 калорий). 
            </label>
        </fieldset>
        <fieldset>
            <legend>и, если хотите, добавьте</legend>
            <label>
                <input type="checkbox" name="burgerRelish" value="flavouring" data-calories="0" data-price="15"> Приправа (+15 рублей, +0 калорий).
            </label>
            <label>
                <input type="checkbox" name="burgerRelish" value="mayo" data-calories="5" data-price="20"> Майонез (+20 рублей, +5 калорий).
            </label>
        </fieldset>
    </form>
    <button id="makeBurger">Собрать бургер</button>
    <p>калорийность: <span id="calories">0</span> кал.</p>
    <p>стоимость: <span id="cost">0</span> руб.<div class=""></div></p>
    <script src="script.js"></script>
</body>

</html>

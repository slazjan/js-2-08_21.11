<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>

</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="search-and-cart">
                <search-filter></search-filter>
                <div id="cart" class="cart">
                    <button class="btn-cart" type="button" v-on:click="$refs.cart.showUp()">Корзина</button>
                    <cart ref="cart"></cart>
                </div>
            </div>
        </header>
        <main>
            <server-error></server-error>
            <catalog ref="catalog"></catalog> 
        </main>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>

</html>

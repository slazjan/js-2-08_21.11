<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<header>
			<div class="logo">E-shop</div>
			<div class="cart">
				<form action="#" class="search-form">
					<input type="text" class="search-field">
					<button class="btn-search" type="submit">
						<i class="fas fa-search"></i>
					</button>
				</form>
				<button class="btn-cart" type="button" @Click="cartShown">Корзина</button>
				<!--div class="cart-block invisible"></div-->
				<div class="cart-block" v-if="cartVisible">
					<div class="cart-item" v-for="item in cart">
						<div class="product-bio">
							<img :src="cartImage" alt="Some image">
							<div class="product-desc">
								<p class="product-title">{{item.product_name}}</p>
								<p class="product-quantity">Quantity: {{item.quantity}}</p>
								<p class="product-single-price">{{item.price}} each</p>
							</div>
						</div>
						<div class="right-block">
							<p class="product-price">{{item.quantity * item.price}} $</p>
							<button class="del-btn" :data-id="item.id" @Click="removeItem">&times;</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<!--div class="products"></div-->
			<div class="products" v-if="products != null">
				<div class="product-item" v-for="item in products">
					<img :src="image" alt="Some img">
					<div class="desc">
						<h3>{{item.product_name}}</h3>
						<p>{{item.price}} $</p>
						<button class="buy-btn" :data-id="item.id" @Click="addItem">Купить</button>
					</div>
				</div>
			</div>
			<div class="products" v-else>No items</div>
		</main>
	</div>
	
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
